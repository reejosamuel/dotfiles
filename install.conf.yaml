- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig: git/gitconfig
    ~/.gemrc: gemrc
    ~/.pryrc: pryrc
    ~/.irbrc: irbrc

